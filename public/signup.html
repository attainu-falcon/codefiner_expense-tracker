<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/signup.css">
    <title>Document</title>
</head>
<body>
        <div class="header"></div>
<div class="container">
    <div class="signup-form">
            <form class="form-signin" method="POST" action="/reg-form">
                    <div class="form-group">                  
                        <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Full Name">
                    </div>
                    
                    <div class="form-group">  
                        <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">                       
                    </div>
                    
                    
                    <div class="form-group">
                        <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
                    </div>
                    
                    
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Password">
                    </div>
                    
                    
                    <div class="form-group">
                        <input name="cpassword" type="password" class="form-control" id="cpassword" aria-describedby="emailHelp" placeholder="Confirm Password">
                    </div>    
                    
                    <input id="sbt-btn" type="submit">
               </form>
    </div>
</div>
            <div class="signin-block">
             <small>Already a member?</small><a href="/signin">SignIn</a>
            </div>
            <script src="http://code.jquery.com/jquery.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
            <script src="signup.js"></script>
</body>
</html>
